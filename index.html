<!doctype html>
<html lang="en" ng-app="trixDemo">
<head>
  <meta charset="utf-8">
  <title>Neweditor</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script data-require="angularjs@1.4.4" data-semver="1.4.4" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/trix/0.10.1/trix.js"></script>
  
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.css">
	<link rel="stylesheet" href="style.css" />

	<script data-require="angularjs@1.4.4" data-semver="1.4.4" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js">

	</script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.js">

	</script>
	<script src="angular-trix.js">

	</script>
	<script src="democtrl.js">


  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">
    function Checkthis()
    {
      var first = document.getElementById("try1").value;
      var textbox3 = document.getElementById('textbox3');
      textbox3.contentEditable=false;

textbox3.value=first;

    }
  </script>

  

  <style>
    #trix-toolbar-2
    {
      display: none; 
    }
  </style>

</head>
<body >
  <div>
    <h4 style="background-color: grey; text-align: center;">Trix input holder <br></h4>
  </div>
<div ng-controller="trixDemoCtrl" style="width: 60%; margin-top:50px; margin-left: 50px; margin-right: 50px; margin-bottom: 10px; " >
    <trix-editor ng-model-options="{ updateOn: 'blur' }" spellcheck="false" class="trix-content" ng-model="trix" angular-trix
     trix-initialize="trixInitialize(e, editor);" trix-change="{this.handleChangeTrix.bind(this)}" trix-selection-change="trixSelectionChange(e, editor);"
     trix-focus="trixFocus(e, editor);" trix-blur="trixBlur(e, editor);" trix-file-accept="trixFileAccept(e, editor);" trix-attachment-add="trixAttachmentAdd(e, editor);"
     trix-attachment-remove="trixAttachmentRemove(e, editor);" placeholder="Write something.." id="try1" style="height: 200px;"></trix-editor>
  </div>
  <div style="width: 70%;  text-align: center; margin-top: 30px;">
    <button name = "button" value = "OK" type = "button" style="background-color: azure;" onclick="Checkthis();" id="savebutton">OUTPUT</button>
    
  </div>
  <br>
  <div ng-controller="trixDemoCtrl" style="width: 60%; margin-top:20px; margin-left: 50px; margin-right: 50px; margin-bottom: 10px;">
      <trix-editor ng-model-options="{ updateOn: 'blur' }" spellcheck="false" class="trix-content trix-toolbar1" ng-model="trix" angular-trix
       trix-initialize="trixInitialize(e, editor);" trix-change="trixChange(e, editor);" trix-selection-change="trixSelectionChange(e, editor);"
       trix-focus="trixFocus(e, editor);" trix-blur="trixBlur(e, editor);" trix-file-accept="trixFileAccept(e, editor);" trix-attachment-add="trixAttachmentAdd(e, editor);"
       trix-attachment-remove="trixAttachmentRemove(e, editor);" placeholder="Your output" id="textbox3" style="height: 200px;"></trix-editor>
       </div>
      
  </body>
</html>
